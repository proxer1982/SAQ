<div
    style="display: flex; flex-direction: column; height: 100%; width: 100%; align-items: flex-start; justify-content: stretch;">
    <app-header title="Usuarios inactivos">
        <button mat-raised-button color="primary" routerLink="/app/usuarios/nuevo_usuario">Crear usuario</button>
    </app-header>
    <div class="caja-contenido">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->



            <!-- Name Column -->
            <ng-container matColumnDef="Active">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell class="td-acciones" *matCellDef="let usuario">
                    <mat-slide-toggle color="primary" (toggleChange)="toggleActiveUser(usuario)"
                        [(ngModel)]="usuario.status"></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">
                    {{element.firstName}} {{element.lastName}}
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell class="td-correo" *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <ng-container matColumnDef="date-delete">
                <th mat-header-cell *matHeaderCellDef> Fecha de eliminaci√≥n </th>
                <td mat-cell class="td-acciones" *matCellDef="let usuario">
                    {{ fijarFecha(usuario.dateDeleted) }}
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
