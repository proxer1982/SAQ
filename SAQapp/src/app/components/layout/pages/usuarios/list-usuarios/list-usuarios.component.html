<div
    style="display: flex; flex-direction: column; height: 100%; width: 100%; align-items: flex-start; justify-content: stretch;">
    <app-header title="Usuarios activos">
        <button mat-raised-button color="primary" routerLink="/app/usuarios/nuevo_usuario">Crear usuario</button>
    </app-header>
    <div class="caja-contenido">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->



            <!-- Name Column -->
            <ng-container matColumnDef="Active">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell class="td-acciones" *matCellDef="let usuario">
                    <mat-slide-toggle color="primary" (toggleChange)="toggleDesactiveUser(usuario)"
                        [(ngModel)]="usuario.status"></mat-slide-toggle>
                </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let usuario" [class.text-disabled]="usuario.status === 2">
                    @if (usuario.urlImage == null || usuario.urlImage == '') {
                    <img class="avatar" alt="avatar" src="{{img_user}}" alt="">
                    } @else {
                    <img src="{{usuario.urlImage}}" class="avatar" alt="avatar">
                    }
                    {{usuario.firstName}} {{usuario.lastName}}
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell class="td-correo" *matCellDef="let element" [class.text-disabled]="element.status === 2">
                    {{element.userName}} </td>
            </ng-container>

            <ng-container matColumnDef="Cargo">
                <th mat-header-cell *matHeaderCellDef> Cargo </th>
                <td mat-cell class="td-correo" *matCellDef="let element" [class.text-disabled]="element.status === 2">
                    Desarrollador I </td>
            </ng-container>

            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell class="td-correo" *matCellDef="let element" [class.text-disabled]="element.status === 2">
                    @if(element.status == 2){
                    Pendiente } @else {
                    Activo } </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell class="td-acciones" *matCellDef="let usuario">
                    <button mat-icon-button (click)="verUsuario(usuario)" color="info">
                        <mat-icon color="primary ">visibility</mat-icon>
                    </button>
                    <button mat-icon-button routerLink="/app/usuarios/nuevo_usuario/{{usuario.userId}}" color="warn">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
